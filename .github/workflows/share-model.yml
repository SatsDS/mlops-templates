name: Share Model to Registry

on:
  workflow_call:
    inputs:
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      model_name:
        required: true
        type: string
      registry_name:
        required: true
        type: string
    secrets:
        creds:
          required: true
jobs:
  share-model:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: "Az CLI login"
        uses: azure/login@v2
        with:
          creds: ${{ secrets.creds }}
          enable-AzPSSession: true

      - name: install-extension
        run: az extension add -n ml -y

      - name: update-extension
        run: az extension update -n ml

      - name: install-modelscan
        run: pip install modelscan
      
      - name: get-model-version
        run: |
          model_version=$(az ml model list --name ${{ inputs.model_name }} --resource-group ${{ inputs.resource_group }} --workspace-name ${{ inputs.workspace_name }} --query "[0].{Version:version}" --output tsv)
          if [[ -z "$model_version" ]]
          then
            echo "Model version extraction failed"
            exit 1
          fi
          echo "MODEL_VERSION=$model_version" >> $GITHUB_ENV

      - name: scan-model
        run: |
          az ml model download --name ${{ inputs.model_name }} --resource-group ${{ inputs.resource_group }} --workspace-name ${{ inputs.workspace_name }} --version ${{ env.MODEL_VERSION }}
          pickle_path=$(find ${{ inputs.model_name }}/${{ inputs.model_name }} -name "*.pkl")
          modelscan -p $pickle_path

      - name: share-model-to-registry
        run: |
          az ml model share --name ${{ inputs.model_name }} --version ${{ env.MODEL_VERSION }} --resource-group ${{ inputs.resource_group}} --workspace-name ${{ inputs.workspace_name }} --registry-name ${{ inputs.registry_name}} --share-with-name ${{ inputs.model_name }} --share-with-version ${{ env.MODEL_VERSION }}
